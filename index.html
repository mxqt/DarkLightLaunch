    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: url('images/background-image.jpg') no-repeat center center/cover;
            height: 100vh;
            text-align: center;
            color: #D3D3D3;
            position: relative;
            font-family: "neue-haas-grotesk-display", sans-serif;
            font-style: normal;
            font-weight: 400;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            animation: fadeIn 1s ease-in forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .logo {
            width: 100vw;
            top: 25px;
            padding: 0 15px 0 15px;
            text-align: center;
            position: fixed;
        }


        .content {
            display: flex;
            width: 850px;
            height: 165px;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            flex-shrink: 0;
        }

        h1 {
            font-size: 2rem;
            font-weight: 400;
            letter-spacing: .15rem;
            line-height: 125%;
        }

        h2 {
            font-size: .8rem;
            letter-spacing: .08rem;
            font-weight: 400;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 10px;
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
        }

        .social-icons a {
            height: 35px;
            width: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transition: transform 0.3s ease;
            /* Smooth transition */
        }

        .social-icons a:hover {
            transform: scale(1.1);
            /* Increase size by about 10px */
            background: rgba(255, 255, 255, 0.3);
        }

        .social-icons img {
            width: 15px;
            height: 15px;
        }


        button {
            border-radius: 30px;
            background: rgba(217, 217, 217, 0.20);
            color: #D3D3D3;
            font-family: "neue-haas-grotesk-display", sans-serif;
            font-style: normal;
            font-weight: 400;
            font-size: .5rem;
            border: none;
            display: flex;
            height: 35px;
            padding: 10px 18px;
            justify-content: center;
            align-items: center;
            gap: 10px;
            transition: transform 0.3s ease;
            /* Smooth transition */
        }

        .ticket-button {
            display: flex;
            align-items: center;
            justify-content: center;
            /* transform: translateX(-50%); */
            /* margin: 20px 0; */
            max-width: fit-content;
        }

        .floating-buttons {
            position: absolute;
            right: 15px;
            bottom: 15px;
            display: flex;
            gap: 10px;
        }

        /* .ticket-button:hover {
            /* transform: translateX(-50%) scale(1.1); */
            /* Ensures it stays centered */
        


        button:hover {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 0.3);
        }



        @media (max-width: 768px) {

            .logo{
                top: 10px;
                padding: 0 10px 0 10px;
            }

            .content {
                display: flex;
                width: 100%;
                padding-left: 15px;
                padding-right: 15px;
            }

            h1 {
                font-size: 1.1rem;
            }

            h2 {
                font-size: 0.8rem;
            }

            .social-icons{
                position: fixed;
bottom: 15px;
left: 15px;
transform: none;
            }

            .floating-buttons {
                position: fixed;
                bottom: 15px;
                right: 15px;
                gap: 10px;
                transform: none;
            }


            .ticket-button:hover {
                transform: none;
                background: rgba(255, 255, 255, 0.3);
            }

            button:hover {
                transform: none;
                background: rgba(255, 255, 255, 0.3);
            }

        }
    </style>
</head>

<body>
    <div class="logo">
        <img src="images/logo.svg" alt="DARKLIGHT immersive light and sound exhibition in Auckland" width="100%">

        <h2>A Descent Into Colour</h2>
        <h1>A first-of-its-kind light & sound experience<br>
            2-4th May 2025<br>
            9/11 Durham Lane, Auckland
        </h1>
        <button class="ticket-button">
            <h2>
                <a href="https://www.iticket.co.nz/events/2025/may/darklight"
                    style="text-decoration: none; color: inherit;">Tickets</a>
            </h2>
        </button>
        
    </div>


    <div class="social-icons">
        <a href="https://www.instagram.com/darklight_experience/"><img src="images/Instagram.svg"
                alt="Instagram"></a>
        <a href="https://www.facebook.com/experiencedarklight/"><img src="images/Facebook.svg" alt="Facebook"></a>
    </div>

                <a href="about-darklight.html" style="text-decoration: none; color: inherit;">About</a>
            </h2>
        </button>

        </button>
